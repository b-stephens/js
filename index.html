<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-inverse ">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Javascript Event Listeners</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse pull-right">
			<ul class="nav navbar-nav">
			</ul>
		</div>
	</div>
</nav>

<div class="container">
	<div class="row">

		<div class="col-md-6 col-xs-6 padding">
			<h3>Click event</h3>
			<button class="buttons" id="btn1">Click Me</button>
		</div>

		<div class="col-md-6 col-xs-6 padding">
			<h3>Mouse Down event</h3>
			<button class="buttons" id="btn2">Mouse Down</button>
		</div>


		<div class="col-md-6 col-xs-6 padding">
			<h3>Mouse Up event</h3>
			<button class="buttons" id="btn3">Mouse Up</button>
		</div>


		<div class="col-md-6 col-xs-6 padding">
			<h3>Mouse Enter event</h3>
			<button class="buttons" id="btn4">Mouse Enter</button>
		</div>



		<div class="col-md-6 col-xs-6 padding">
			<h3>Mouse Leave event</h3>
			<button class="buttons" id="btn5" >Mouse Leave</button>
		</div>


		<div class="col-md-6 col-xs-6 padding">
			<h3>Keypress event</h3>
			<input type="" name="" id="input1" class="input">
			<br><br>
			<br><br>

		</div>

		<div class="col-md-6 col-xs-6 padding">
			<h3>keydown event</h3>
			<input type="" name="" id="input2" class="input">
		</div>


		<div class="col-md-6 col-xs-6 padding">
			<h3>keyup event</h3>
			<input type="" name="" id="input3" class="input">
		</div>

		<div class="col-md-6 col-xs-6 padding">
			<h3>submit event</h3>
			<form>
				<input type="text" name="name">
				<input type="submit" name="submit">
			</form>
		</div>

	</div>

</div>

<script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
